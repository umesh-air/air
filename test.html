<!DOCTYPE html>
<html>
<head>
<style>
/* First UL styling */
.nav-primary {
  list-style: none;
  background-color: #3498db;
  padding: 10px;
}

.nav-primary li {
  display: inline-block;
  margin-right: 15px;
}

.nav-primary li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Second UL styling */
.nav-secondary {
  list-style: none;
  background-color: #e74c3c;
  padding: 10px;
}

.nav-secondary li {
  display: block;
  margin-bottom: 5px;
}

.nav-secondary li a {
  color: yellow;
  text-decoration: underline;
}
</style>
</head>
<body>

<ul class="nav-primary">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Services</a></li>
</ul>

<ul class="nav-secondary">
  <li><a href="#">Contact</a></li>
  <li><a href="#">FAQ</a></li>
  <li><a href="#">Support</a></li>
</ul>

</body>
</html>
