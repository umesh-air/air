<!DOCTYPE html>
<html lang="en">

<head>
  <title>Umesh Air - Games</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg" href="../img/Arith.svg">

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fun puzzle game by Umesh Air">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../library/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/main.css">

  <!-- JS Libraries -->
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/smooth-scroll.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/wow.js"></script>

  <style>
    .puzzle-button {
      background: linear-gradient(135deg, #5fcf80, #3db367);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: med;
      transition: all 0.3s ease;
      margin: 5px 0;
    }
    .puzzle-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(95, 207, 128, 0.4);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }
    .puzzle-left-header a {
      color: #5fcf80;
      text-decoration: none;
    }
    .puzzle-left-header a:hover {
      color: #3db367;
    }
    #game-canvas {
      border: 2px solid #5fcf80;
      border-radius: 10px;
      background: #fff;
    }
    .score-container, .selection-container {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body style="background-color:#E5E4E2">
  <br><br>
  <header>
    <div class="nav-container">
      <div class="puzzle-left-header" data-toggle="tooltip" data-placement="top" title="Back">
        <a href="../index.html">
          <i class="fas fa-arrow-circle-left fa-3x"></i>
        </a>
      </div>
      <div class="puzzle-right-header"></div>
    </div>
  </header>

  <div class="row" style="background-color:#CCCCCC; margin-left:50px; margin-right:50px; border-radius:30px;padding-top:50px; padding-bottom:50px">
    <div class="col-md-8">
      <center>
        <canvas id="game-canvas" width="600" height="400"></canvas>
      </center>
    </div>
    <div class="col-md-4" style="padding-left: 50px">
      <!-- Game controls -->
      <div class="description" data-toggle="tooltip" data-placement="bottom" title="Find the position of each figure by clicking to move. Model at right top helps you. Press 'Enter' or click 'Help' for assistance.">
        <button class="puzzle-button">Description</button>
      </div><br>

      <div data-toggle="tooltip" data-placement="bottom" title="Note: Unit speed gives exact pixel positioning">
        <button class="puzzle-button" onclick="speed();">Change Movement Speed</button>
        <input type="number" id="myNumber" value="1" style="width: 60px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
      </div><br>

      <button class="puzzle-button" onclick="moveup();">Move Up (W)</button><br><br>
      <button class="puzzle-button" onclick="moveleft();">Move Left (A)</button><br><br>
      <button class="puzzle-button" onclick="movedown();">Move Down (S)</button><br><br>
      <button class="puzzle-button" onclick="moveright();">Move Right (D)</button><br><br>
      <button class="puzzle-button" onclick="help();">Help (Enter)</button><br><br>

      <div class="row score-container">
        <button class="puzzle-button" style="float: left;" onclick="score();">Score :</button>
        <div id="score-shower" style="float: right; padding: 10px;"></div>
      </div>
      <br>
      <div class="row selection-container">
        <button class="puzzle-button" style="float: left;" onclick="selection();">Selection :</button>
        <div id="selection-shower" style="float: right; padding: 10px;"></div>
      </div>
    </div>
  </div>

  <script>
    // Placeholder - game logic would go here
    console.log('Face puzzle game initialized');
    function speed() { console.log('Speed changed'); }
    function moveup() { console.log('Move up'); }
    function movedown() { console.log('Move down'); }
    function moveleft() { console.log('Move left'); }
    function moveright() { console.log('Move right'); }
    function help() { alert('Use WASD keys to move pieces. Match the model shown.'); }
    function score() { console.log('Score'); }
    function selection() { console.log('Selection'); }
  </script>
</body>
</html>
